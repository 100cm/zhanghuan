<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>所有商品查看
            </h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="products-responsive" style="font-size: 12px" class="table table-striped table-bordered dt-responsive nowrap bulk_action"
                   cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>种类</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>图片</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                #for(product:products)
                <tr>
                    <td>${product.name}</td>
                    <td>${product.product_category_id}</td>
                    <td>${product.price}</td>
                    <td>${product.count}</td>
                    <td>${product.image}</td>
                    <td>${product.detail}</td>
                    <td>
                        <button></button>
                    </td>
                </tr>
                #end
                </tbody>
            </table>
        </div>
    </div>
</div>
