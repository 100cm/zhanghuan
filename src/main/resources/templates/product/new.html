<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>新建商品
                </h2>
                <div class="clearfix"></div>
            </div>
            <form data-parsley-validate="" enctype="multipart/form-data" action="/dashboard/products" method="post"
                  class="form-horizontal form-label-left" novalidate="">

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">毛毯名称 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" name="name" required="required" class="form-control col-md-7 col-xs-12 "
                               data-parsley-id="5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">毛毯描述 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea name="detail" class="form-control col-md-7 col-xs-12 "></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">毛毯图片 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12 ">
                        <input type="file" name="images[]"
                               onchange="changeFile(this)"
                               multiple="multiple"
                               class="form-control col-md-7 col-xs-12 "></input>
                    </div>
                    <div  class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" id="image-preview">

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">毛毯库存 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" name="count" required="required"
                               class="form-control col-md-7 col-xs-12 "
                               data-parsley-id="5">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">毛毯价格 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" name="price" required="required"
                               class="form-control col-md-7 col-xs-12 "
                               data-parsley-id="5">
                    </div>
                </div>

                <div class="form-group">

                </div>


                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function changeFile(e) {
        var files = e.files
        for(j = 0; j < files.length; j++) {
            console.log()
            var reader = new FileReader();
            var src = ''
            reader.onload = function (e) {
                src = e.target.result;
                $("#image-preview").append("<img style='width:100px;height:100px;' src='" + src + "'>")
            }.bind(this)
            reader.readAsDataURL(files[j]);

        }
    }
</script>
